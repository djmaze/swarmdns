name: Build Docker

on:
  push:
    branches:
      - master
      - feature/*
    tags:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set latest tag
        if: ${{ github.ref == 'refs/heads/master' }}
        run: echo DOCKER_TAG=latest >> ${GITHUB_ENV}

      - name: Set feature tag
        if: ${{ startsWith(github.ref, 'refs/heads/feature/') }}
        run: echo DOCKER_TAG=$(echo ${{ github.ref }} | sed 's|refs/heads/||g' | sed 's|/|-|g') >> ${GITHUB_ENV}

      - name: Set versioned tag
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: echo DOCKER_TAG=$(echo ${{ github.ref }} | sed 's|refs/tags/||g') >> ${GITHUB_ENV}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}
          platforms: |
            linux/amd64
            linux/arm64